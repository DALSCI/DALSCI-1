
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  * {
    box-sizing: border-box;
  }

body {
  margin: 0;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

  /* üîΩ Set background image here */
  background-image: url('.png'); /* Change this to your actual image file */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-color: #2e3d17;

  font-family: "Jost", sans-serif;
  font-size: 20px;
  color: #00072d;
}


    .app-container {
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      padding: 50px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(168, 31, 31, 0.1);
      text-align: center;
    }

    input, select, button {
      width: 80%;
      padding: 10px;
      margin-top: 15px;
      font-size: 18px;
      border: 1px solid #00072d;
      border-radius: 5px;
    }

    button {
      background-color: #00072d;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="background-smoke"></div>
  <div class="app-container">
    <h2 id="loginTitle">Login</h2>

    <!-- Language selector -->
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="fil">Filipino</option>
      <option value="zh">‰∏≠Êñá (Chinese)</option>
      <option value="es">Japanese</option>
      <option value="ceb">Bisaya</option>
    </select>

    <!-- Login form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter username" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit" id="loginBtn">Enter</button>
    </form>
  </div>

  <script>
    const languageSelect = document.getElementById("languageSelect");
    const loginTitle = document.getElementById("loginTitle");
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    const translations = {
      en: {
        login: "Login",
        usernamePlaceholder: "Enter username",
        passwordPlaceholder: "Enter password",
        enter: "Enter",
        emptyAlert: "Please enter username and password.",
        invalidAlert: "Invalid credentials. Please try again."
      },
      fil: {
        login: "Mag-login",
        usernamePlaceholder: "Ilagay ang username",
        passwordPlaceholder: "Ilagay ang password",
        enter: "Pasok",
        emptyAlert: "Pakilagay ang username at password.",
        invalidAlert: "Hindi wasto ang username o password."
      },
};

    function updateLanguage(lang) {
      const t = translations[lang];
      loginTitle.textContent = t.login;
      usernameInput.placeholder = t.usernamePlaceholder;
      passwordInput.placeholder = t.passwordPlaceholder;
      loginBtn.textContent = t.enter;
      localStorage.setItem("language", lang);
    }

    const savedLang = localStorage.getItem("language") || "en";
    languageSelect.value = savedLang;
    updateLanguage(savedLang);

    languageSelect.addEventListener("change", () => {
      updateLanguage(languageSelect.value);
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const lang = languageSelect.value;
      const t = translations[lang];

      if (!username || !password) {
        alert(t.emptyAlert);
        return;
      }

      if (username === "DALSCI" && password === "TELYLANGMALAKAS") {
        localStorage.setItem("loggedInUser", username);
// Save selected language and redirect to Data selector page
localStorage.setItem("language", lang);
window.location.href = "Data%20selector.html";
      } else {
        alert(t.invalidAlert);
      }
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("‚úÖ Service worker registered"))
        .catch(err => console.log("‚ùå SW error:", err));
    }
  </script>
</body>
</html>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
