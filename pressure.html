<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pressure Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Jost", sans-serif;
      background-color: #2e3d17;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 50px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 900%;
    }
    #userDisplay {
      font-size: 20px;
      color: #333;
    }
    canvas {
      max-width: 600px;
      width: 100%;
    }
    .button-nav {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-nav:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="userDisplay">Hello!</div>
    <h2 id="pageTitle">Pressure</h2>
    <canvas id="pressureChart"></canvas>
    <button class="button-nav" onclick="window.location.href='index.html'" id="homeBtn">Back to Homepage</button>
  </div>

  <script>
    const lang = localStorage.getItem("language") || "en";
    const translations = {
      en: {
        greeting: "Hello",
        title: "Pressure Level",
        back: "Goodbye"
      },
      fil: {
        greeting: "Kumusta, Aking Mahal",
        title: "Taas ng Presyon",
        back: "Paalam"
      },
      zh: {
        greeting: "你好",
        title: "压力",
        back: "返回首页"
      }
    };

    const t = translations[lang] || translations["en"];
    const username = localStorage.getItem("loggedInUser") || "Love";
    document.getElementById("userDisplay").textContent = `${t.greeting}, ${username}!`;
    document.getElementById("pageTitle").textContent = t.title;
    document.getElementById("homeBtn").textContent = t.back;

    const ctx = document.getElementById('pressureChart').getContext('2d');
    const pressureChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['22:00', '23:00', '00:00'],
        datasets: [{
          label: `${t.title} (psi)`,
          data: [120, 118, 122],
          backgroundColor: ['#60a5fa', '#34d399', '#facc15'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'psi'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Time (24h)'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
