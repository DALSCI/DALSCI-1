<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Data Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #2e3d17;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      margin-top: 60px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 700px;
      width: 90%;
    }

    .dropdown {
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #2e3d17;
      color: white;
      padding: 12px 60px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 260px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
      left: 0;
      right: 0;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }

    .show {
      display: block;
    }

    .chart-container {
      margin-top: 30px;
    }

    .chart-wrapper {
      margin-bottom: 40px;
    }

    canvas {
      max-width: 100%;
    }

    h2 {
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’œ Welcome! ðŸ’œ</h2>
    <div class="dropdown">
      <button onclick="toggleDropdown()" class="dropdown-btn">ðŸ’œ Choose to View Data ðŸ’œ</button>
      <div id="dropdownMenu" class="dropdown-content">
        <a onclick="toggleChart('ammonia')">ðŸ’œ Ammonia Concentration ðŸ’œ</a>
        <a onclick="toggleChart('temperature')">ðŸ’œ Temperature Level ðŸ’œ</a>
        <a onclick="toggleChart('pressure')">ðŸ’œ Pressure Level ðŸ’œ</a>
      </div>
    </div>

    <!-- Where charts will be added/removed -->
    <div id="chartContainer" class="chart-container"></div>
  </div>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-btn')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove("show");
        }
      }
    }

    const chartInstances = {}; // store chart objects here

    function toggleChart(type) {
      const chartContainer = document.getElementById("chartContainer");
      const canvasId = `chart-${type}`;
      const existingWrapper = document.getElementById(`wrapper-${type}`);

      if (existingWrapper) {
        // If already visible â†’ remove chart and element
        chartInstances[type].destroy();
        delete chartInstances[type];
        existingWrapper.remove();
        return;
      }

      // Create wrapper and canvas
      const wrapper = document.createElement("div");
      wrapper.className = "chart-wrapper";
      wrapper.id = `wrapper-${type}`;

      const heading = document.createElement("h3");
      const canvas = document.createElement("canvas");
      canvas.id = canvasId;

      wrapper.appendChild(heading);
      wrapper.appendChild(canvas);
      chartContainer.appendChild(wrapper);

      let chartConfig;

      if (type === "ammonia") {
        heading.textContent = "Ammonia Concentration";
        chartConfig = {
          type: 'bar',
          data: {
            labels: ['25 ppm', '35 ppm', '50 ppm'],
            datasets: [{
              label: 'Ammonia (ppm)',
              data: [10, 20, 15],
              backgroundColor: ['#f87171', '#60a5fa', '#facc15']
            }]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
          }
        };
      }

      if (type === "temperature") {
        heading.textContent = "Temperature Level";
        chartConfig = {
          type: 'line',
          data: {
            labels: ['13:00', '14:00', '15:00'],
            datasets: [{
              label: 'Temperature (Â°C)',
              data: [30.5, 31.2, 32.1],
              borderColor: '#9333ea',
              backgroundColor: 'rgba(147, 51, 234, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: false },
              x: { title: { display: true, text: 'Time (24h)' } }
            }
          }
        };
      }

      if (type === "pressure") {
        heading.textContent = "Pressure Level";
        chartConfig = {
          type: 'bar',
          data: {
            labels: ['22:00', '23:00', '00:00'],
            datasets: [{
              label: 'Pressure (psi)',
              data: [120, 118, 122],
              backgroundColor: ['#60a5fa', '#34d399', '#facc15']
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true },
              x: { title: { display: true, text: 'Time (24h)' } }
            }
          }
        };
      }

      // Create and store the chart
      chartInstances[type] = new Chart(
        document.getElementById(canvasId).getContext('2d'),
        chartConfig
      );
    }
  </script>
</body>
</html>
